version: "3.7"
services:
  nginx:
    container_name: some-nginx
    image: nginx
    restart: always
    ports:
      - 8080:80
    #   - 443:443
    volumes:
      - ./nginx:/etc/nginx/conf.d
  timeline1:
    image: timeline
    container_name: timeline1
    ports:
      - "38001:8080"
    entrypoint: ["/bin/bash", "build.sh"]

  timeline2:
    image: timeline
    container_name: timeline2
    ports:
      - "38002:8080"
    entrypoint: ["/bin/bash", "build.sh"]

  timeline3:
